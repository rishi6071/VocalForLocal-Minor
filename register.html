<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>All Products - Indian Product | Vocal for Local</title>
    
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/new_style.css" />
</head>

<body>
    <!-- Discard Button -->
    <div class="dismiss-button-section">
        <a class="dismiss-button" href="index.html"><i class="fa fa-times"></i></a>
    </div>

    <!-- Login Section -->
    <div class="login-section" id="login_section" style="display: block;">
        <h6 class="login-signup-heading">Log In</h6>
        <p class="login-signup-sub-heading">New to this site? <a href="#" onclick="switchToSignup()">Sign Up</a></p>

        <form action="#" name="login_form" class="login-form">
            <div class="form-group">
                <input type="email" name="login_email_address" id="login_email_address" placeholder="Email Address..."
                    required />
            </div>
            <div class="form-group">
                <input type="password" name="login_password" id="login_password" minlength="6" placeholder="Password..."
                    required />
            </div>
            <div class="form-group">
                <a href="#" class="forget-password">Forget Password?</a>
                <button type="submit" class="login-signup-button">Log In</button>
            </div>
            <div class="form-group business_acc_section">
                <a href="business_signup.html" class="business_acc_btn">Signup for Business</a>
            </div>
        </form>
    </div>

    <!-- Signup Section -->
    <div class="signup-section" id="signup_section" style="display: none;">
        <h6 class="login-signup-heading">Sign Up</h6>
        <p class="login-signup-sub-heading">Already a Member? <a href="#" onclick="switchToLogin()">Log In</a></p>

        <form action="#" name="signup_form" class="signup_form">
            <div class="form-group">
                <input type="text" name="signup_username" id="signup_username" placeholder="Your Name..." required />
            </div>
            <div class="form-group">
                <input type="tel" name="signup_mobile_number" id="signup_mobile_number"
                    placeholder="10 Digit Mobile Number..." value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
            <div class="form-group">
                <input type="email" name="signup_email_address" id="signup_email_address" placeholder="Email Address..."
                    required />
            </div>
            <div class="form-group">
                <input type="password" name="signup_password" id="signup_password" placeholder="Password..."
                    minlength="6" required />
            </div>
            <div class="form-group">
                <button type="submit" class="login-signup-button">Sign Up</button>
            </div>
            <div class="form-group business_acc_section">
                <a href="business_signup.html" class="business_acc_btn">Signup for Business</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
